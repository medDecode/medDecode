<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medDecode - Реєстрація</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* === Основні стилі сторінки === */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
        body { background: #f5f5f5; }

        /* === Верхня панель навігації (Navbar) === */
        header.navbar {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-links a { margin: 0 15px; text-decoration: none; color: #333; font-weight: 500; }

        /* === Основний контейнер сторінки === */
        .main-container-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        /* === Прямокутник фону === */
        .background-rectangle {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%; /* ширина прямокутника */
            height: 500px; /* висота прямокутника, підбирай під свій дизайн */
            background: url('images/Rectangle_greenr.png') no-repeat center/cover;
            border-radius: 15px;
            z-index: 0;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 50px;
            position: relative;
            z-index: 1; /* щоб контент був поверх фону */
            width: 90%;
        }

        /* === Блок реєстрації === */
        .registration-card {
            background: transparent; /* фон вже є в Rectangle */
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            color: #fff; /* якщо прямокутник темний, текст буде видно */
        }

        .registration-card h2 { margin-bottom: 25px; font-size: 18px; }
        .registration-card input {
            width: 100%; padding: 10px 15px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 5px;
        }
        .signup-button {
            width: 100%; padding: 12px; background: #007BFF; color: #fff; border: none; border-radius: 5px;
            cursor: pointer; font-weight: bold;
        }
        .signup-button:hover { background: #0056b3; }

        /* === Блок назви сайту і лікаря === */
        .image-text-block {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }
        .image-text-block h1 { font-size: 36px; color: #fff; margin-bottom: 20px; }
        .image-text-block img {
            max-width: 300px;
            border-radius: 10px;
            margin-left: 50px; /* відсунули вправо */
        }
    </style>
</head>

<body>

<header class="navbar">
    <div class="logo"><span style="font-weight:bold; font-size:20px;">medDecode</span></div>
    <nav class="nav-links">
        <a href="#">HOME</a>
        <a href="#">SERVISE</a>
        <a href="#">CONTACTS</a>
    </nav>
</header>

<!-- === Обгортка для фону + контенту === -->
<div class="main-container-wrapper">
    <!-- Прямокутник фону -->
    <div class="background-rectangle"></div>

    <!-- Контейнер з формою та блоком назви/лікаря -->
    <div class="main-container">

        <!-- Форма реєстрації -->
        <div class="registration-card">
            <h2>Register and receive a transcript of your tests online</h2>
            <form>
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="lastname" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="signup-button">Sign up</button>
            </form>
        </div>

        <!-- Назва сайту + зображення лікаря -->
        <div class="image-text-block">
            <h1>medDecode</h1>
            <img src="images/doctor0.png" alt="Doctor">
        </div>

    </div>
</div>

</body>
</html>
