<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>medDecode - Реєстрація</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary-green: #067667; /* колір логотипу та акцентів */
        --card-bg: #EDFDF9; /* фон форми реєстрації */
    }

    * { box-sizing: border-box; margin:0; padding:0; font-family:'Roboto', sans-serif; }

    body {
        background-color: #fff; /* білий фон сторінки */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    /* === Контейнер прямокутника === */
    .main-rectangle {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background: url('images/Rectangle_greenr.png') no-repeat center/cover;
        border-radius: 20px;
        padding: 40px;
        gap: 40px; /* Відстань між блоками */
        max-width: 1000px;
        width: 100%;
    }

    /* === Блок реєстрації === */
    .registration-area {
        flex: 0 0 400px;
        background-color: var(--card-bg);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .registration-area h2 {
        margin-bottom: 25px;
        font-size: 1.2em;
        color: #333;
    }

    .registration-area input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1em;
    }

    .signup-button {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-green);
        color: #fff;
        border: none;
        border-radius: 25px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s;
    }

    .signup-button:hover { background-color: #045a52; }

    /* === Логотип посередині правої сторони === */
    .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--primary-green);
        font-weight: 700;
        font-size: 1.5em;
        flex-shrink: 0;
        margin-left: -30px; /* трохи лівіше, ближче до форми */
    }

    .logo img {
        width: 50px;
        margin-bottom: 5px;
    }

    /* === Зображення лікаря праворуч === */
    .doctor-image {
        flex-shrink: 0;
        width: 300px;
        height: auto;
        border-radius: 10px;
        margin-left: 20px; /* відступ від логотипу */
        object-fit: cover;
    }

    /* Медіа-запити для адаптивності */
    @media (max-width: 900px) {
        .main-rectangle {
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .registration-area, .logo, .doctor-image { margin-left:0; margin-bottom: 20px; }
    }
</style>
</head>

<body>

<div class="main-rectangle">
    <!-- Форма реєстрації -->
    <div class="registration-area">
        <h2>Register and receive a transcript of your tests online</h2>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="signup-button">Sign up</button>
        </form>
    </div>

    <!-- Логотип колба + назва -->
    <div class="logo">
        <img src="images/colba.png" alt="Колба">
        <span>medDecode</span>
    </div>

    <!-- Зображення лікаря -->
    <img src="images/doctor0.png" alt="Doctor" class="doctor-image">
</div>

</body>
</html>
