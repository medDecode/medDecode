<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>medDecode - Реєстрація</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root {
    --main-bg: #fff;
    --primary-green: #38b2ac;
    --main-green: #067667;
    --card-bg: #EDFDF9;
    --button-green: #68bda9;
}

* { box-sizing: border-box; margin:0; padding:0; font-family:'Roboto',sans-serif; }

body {
    background-color: var(--main-bg);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:50px 20px;
}

/* Верхня панель */
.top-rectangle {
    width: 90%;
    max-width:1200px;
    margin-bottom:40px;
    background: url('images/Rectangle_beigef.png') no-repeat center/cover;
    border-radius:20px;
    padding:15px 30px;
    display:flex;
    justify-content: space-between;
    align-items: center;
}

.top-left {
    display:flex;
    align-items:center;
}

.top-left img {
    width:40px;
    height:auto;
    margin-right:10px;
}

.top-left span {
    font-weight:700;
    font-size:1.5em;
    color: var(--main-green);
}

.top-nav a {
    margin:0 15px;
    text-decoration:none;
    color:#555;
    font-weight:500;
    text-transform:uppercase;
}

.top-right i {
    margin-left:15px;
    font-size:1.2em;
    color:#555;
}

/* Основний блок */
.visual-block {
    width:90%;
    max-width:1200px;
    display:flex;
    border-radius:25px;
    overflow:hidden;
    background: url('images/Rectangle_greenr.png') no-repeat center/cover;
    padding:40px;
    justify-content: space-between;
    align-items:center;
}

/* Ліва частина: форма реєстрації */
.registration-area {
    background-color: var(--card-bg);
    border-radius:20px;
    padding:30px;
    max-width:350px;
    width:100%;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

.registration-area h2 {
    font-size:1.1em;
    font-weight:500;
    margin-bottom:25px;
    color:#333;
}

.input-group {
    margin-bottom:15px;
    border-radius:10px;
    overflow:hidden;
    background: #fff;
}

.registration-area input {
    width:100%;
    padding:12px 15px;
    border:none;
    font-size:1em;
    outline:none;
}

.password-toggle {
    position:absolute;
    right:10px;
    top:50%;
    transform: translateY(-50%);
    cursor:pointer;
    color:#888;
}

.signup-button {
    width:100%;
    padding:12px;
    background: var(--button-green);
    color:#fff;
    border:none;
    border-radius:10px;
    font-weight:500;
    cursor:pointer;
    transition:0.3s;
}
.signup-button:hover {
    background:#5fb19d;
}

/* Логотип всередині */
.center-logo {
    text-align:center;
    font-size:2em;
    font-weight:700;
    color:var(--main-green);
    flex:1;
}

/* Зображення лікаря */
.doctor-image {
    max-width:300px;
    width:100%;
    object-fit:cover;
    border-radius:15px;
}

@media(max-width:900px){
    .visual-block {
        flex-direction:column;
        padding:20px;
    }
    .doctor-image {
        margin-top:20px;
        max-width:80%;
    }
    .registration-area {
        max-width:100%;
        margin-bottom:20px;
    }
}
</style>
</head>
<body>

<!-- Верхній прямокутник навігації -->
<div class="top-rectangle">
    <div class="top-left">
        <img src="images/colba.png" alt="Колба">
        <span>medDecode</span>
    </div>
    <div class="top-nav">
        <a href="#">HOME</a>
        <a href="#">SERVISE</a>
        <a href="#">CONTACTS</a>
    </div>
    <div class="top-right">
        <i class="fas fa-user-circle"></i>
        <i class="fas fa-globe"></i>
    </div>
</div>

<!-- Основний блок -->
<div class="visual-block">
    <div class="registration-area">
        <h2>Register and receive a transcript of your tests online</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Last name" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
                <span class="password-toggle"><i class="far fa-eye"></i></span>
            </div>
            <button type="submit" class="signup-button">Sign up</button>
        </form>
    </div>

    <div class="center-logo">medDecode</div>

    <img src="images/doctor0.png" alt="Doctor" class="doctor-image">
</div>

</body>
</html>
