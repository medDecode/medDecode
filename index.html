<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medDecode - Реєстрація</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Визначення кольорів */
        :root {
            --primary-green: #38b2ac; 
            --main-green: #067667; /* для логотипу */
            --light-green-bg: #e0f6f6;
            --card-green: #EDFDF9; 
            --button-green: #68bda9;
            --main-bg: #fff; 
        }

        /* === Основні стилі сторінки === */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
        body {
            background-color: var(--main-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            min-height: 100vh;
        }

        /* Стилізація бічних декоративних кіл */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: #a8dadc; 
            border-radius: 50%;
            z-index: -1;
            opacity: 0.5;
        }

        body::before { top: 20%; left: -250px; }
        body::after { bottom: 0; right: -250px; transform: rotate(45deg); }

        /* === Верхній прямокутник з логотипом і меню === */
        .top-rectangle {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: url('images/Rectangle_beigef.png') no-repeat center/cover;
            border-radius: 20px;
            padding: 15px 30px;
            display: flex;
            justify-content: center;
        }

        .top-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .top-logo {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .top-title {
            font-weight: 700;
            font-size: 1.5em;
            color: var(--main-green); 
        }

        .top-nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* === Основний контейнер сторінки === */
        .page-wrapper {
            width: 90%;
            max-width: 1200px;
            background-color: var(--main-bg);
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
        }

        /* === Верхня панель навігації (Navbar) === */
        header.navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: 700;
            color: var(--main-green);
            font-size: 1.5em;
        }

        .logo-icon {
            width: 40px;
            height: auto;
            margin-bottom: 5px;
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
            font-weight: 500;
            text-transform: uppercase;
        }

        .user-actions i {
            font-size: 1.2em;
            color: #555;
            margin-left: 15px;
        }

        /* --- Секція контенту --- */
        .content-section {
            display: flex;
            border-radius: 20px;
            overflow: hidden; 
        }

        /* === Блок реєстрації (ліва частина) === */
        .registration-area {
            flex: 1;
            padding: 30px;
            background-color: var(--card-green); 
            border-radius: 20px;
            margin: 20px;
            max-width: 450px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .registration-area h2 {
            color: #333;
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .input-group {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-bottom: 18px;
            position: relative;
        }

        .registration-area input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: transparent;
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .signup-button {
            width: 60%;
            padding: 12px;
            background: var(--button-green);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1.1em;
            display: block;
            margin: 20px auto 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .signup-button:hover { background: #5fb19d; }

        /* === Блок назви сайту і лікаря (права частина) === */
        .visual-block {
            flex: 1;
            position: relative;
            background: url('images/Rectangle_greenr.png') no-repeat center/cover;
        }

        .visual-block h1 {
            position: absolute;
            top: 50%;
            left: 10%; /* ближче до реєстрації */
            transform: translateY(-50%);
            color: var(--main-green);
            font-size: 3.5em;
            font-weight: 700;
            z-index: 2;
            white-space: nowrap;
            letter-spacing: 1px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 10px;
        }

        .doctor-image {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: auto;
            z-index: 1;
            object-fit: cover;
        }

        /* Медіа-запити */
        @media (max-width: 900px) {
            .content-section { flex-direction: column; }
            .visual-block { display: none; } 
            .registration-area { max-width: 100%; margin: 20px 0; }
            .page-wrapper { padding: 20px; }
            body::before, body::after { display: none; }
        }
    </style>
</head>

<body>

<!-- Верхній прямокутник з логотипом та меню -->
<div class="top-rectangle">
    <div class="top-content">
        <img src="images/colba.png" alt="Колба" class="top-logo">
        <span class="top-title">medDecode</span>
        <nav class="top-nav">
            <a href="#">HOME</a>
            <a href="#">SERVISE</a>
            <a href="#">CONTACTS</a>
        </nav>
    </div>
</div>

<div class="page-wrapper">
    <header class="navbar">
        <div class="logo">
            <img src="images/colba.png" alt="Колба" class="logo-icon">
            <span>medDecode</span>
        </div>
        <nav class="nav-links">
            <a href="#">HOME</a>
            <a href="#">SERVISE</a>
            <a href="#">CONTACTS</a>
        </nav>
        <div class="user-actions">
            <i class="fas fa-user-circle"></i> <i class="fas fa-globe"></i>
        </div>
    </header>

    <div class="content-section">

        <div class="registration-area">
            <h2>Register and receive a transcript of your tests online</h2>
            <form>
                <div class="input-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <input type="text" name="lastname" placeholder="Last name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="password-toggle"><i class="far fa-eye"></i></span>
                </div>
                <button type="submit" class="signup-button">Sing up</button>
            </form>
        </div>

        <div class="visual-block">
            <h1>medDecode</h1>
            <img src="images/doctor0.png" alt="Doctor" class="doctor-image">
        </div>
    </div>
</div>

</body>
</html>
